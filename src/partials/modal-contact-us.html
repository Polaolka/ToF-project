<div data-modal class="backdrop is-hidden hero__mintitle-anim">
  <div class="modal">
    <button class="modal__exit" aria-label="close contact us" data-modal-close>
      <svg class="modal__exit-svg" width="18" height="18">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>

    <div class="modal-wrapper">
      <button data-modal-close class="modal__exit" aria-label="close modal window"
      >
        <svg class="modal__exit-svg" width="18" height="18">
          <use href="./images/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>
      <form class="modal__form" autocomplete="on">
        <b class="modal-head">Contact us</b>
        <p class="modal-text">
          If you have any additional questions or you want to clarify something
          before you make an order please fill in your contact details. We will
          call you back.
        </p>
        <label class="form__label">
          <span class="form__label-name">Name</span>
          <input
            type="text"
            class="form__input"
            required
            placeholder="Your name"
          />
        </label>
        <label class="form__label">
          <span class="form__label-name">Email</span>
          <input
            type="email"
            class="form__input"
            required
            placeholder="Your email"
          />
        </label>
        <button class="modal__btn" type="submit" data-action="send" disabled>
          Send
        </button>
      </form>
    </div>

    <div class="modal-gratitude visually-hidden">
      <svg class="modal-gratitude-img" width="188" height="142">
        <use href="./images/symbol-defs.svg#icon-thanck-you"></use>
      </svg>
      <b class="modal-head">Thank you!</b>
      <p class="modal-text modal-text--center">
        We have received your contact details and will reach you soon.
      </p>
      <button class="modal__btn" type="submit" data-modal-close>
        Continue
      </button>
    </div>
    <svg class="spinner visually-hidden" viewBox="0 0 50 50">
      <circle
        class="path"
        cx="25"
        cy="25"
        r="20"
        fill="none"
        stroke-width="5"
      ></circle>
    </svg>
  </div>
</div>
