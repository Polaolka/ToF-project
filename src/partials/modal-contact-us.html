<div class="backdrop">
  <div class="modal">
    <button class="modal__exit"></button>
    <form class="modal__form" autocomplete="on">
      <b>Contact us</b>
      <p>
        If you have any additional questions or you want to clarify something
        before you make an order please fill in your contact details. We will
        call you back.
      </p>
      <label class="form__label">
        <span>Name</span>
        <input
          type="text"
          class="form__input"
          required
          placeholder="Your name"
        />
      </label>
      <label class="form__label">
        <span>Email</span>
        <input
          type="email"
          class="form__input"
          required
          placeholder="Your email"
        />
      </label>
      <button type="submit">Send</button>
    </form>
  </div>
</div>
