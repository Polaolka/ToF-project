<section class="blog section about" id="blog">

        <button class="blog__icon-switch1">
          <svg class="" width="" height="">
            <use href="./images/symbol-defs.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button class="blog__icon-switch2">
          <svg class="" width="" height="">
            <use href="./images/symbol-defs.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
      <picture>
        <source
          srcset="
            ./images/blog/dt/blog2-dt@1x.jpg  1x,
            ./images/blog/dt/blog2-dt@2x.jpg  2x,
            ./images/blog/dt/blog2-dt-1x.webp 1x,
            ./images/blog/dt/blog2-dt-2x.webp 2x
          "
          type="image/webp"
          media="(max-width:767.98px)"
        />

        <source
          srcset="
            ./images/blog/tb/blog2-tb@1x.jpg  1x,
            ./images/blog/tb/blog2-tb@2x.jpg  2x,
