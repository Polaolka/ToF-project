<section class="section hero">
  <div class="container hero__container">
    <h1 class="hero__title">ANEMONE</h1>
    <h2 class="hero__mintitle">flower studio</h2>
    <div class="hero__img">
      <picture>
        <source
          media="(min-width:1200px)"
          srcset="
            ./images/hero/hero-dt@2x.webp 2x,
            ./images/hero/hero-dt@1x.webp 1x
          "
          type="image/webp"
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/hero/hero-tb@2x.webp 2x,
            ./images/hero/hero-tb@1x.webp 1x
          "
          type="image/webp"
        />
        <source
          media="(max-width:767.98px)"
          srcset="
            ./images/hero/hero-mb@2x.webp 2x,
            ./images/hero/hero-mb@1x.webp 1x
          "
          type="image/webp"
        />
        <source
          media="(min-width:1200px)"
          srcset="
            ./images/hero/hero-dt@2x.webp 2x,
            ./images/hero/hero-dt@1x.webp 1x
          "
          type="image/png"
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./images/hero/hero-tb@2x.png 2x,
            ./images/hero/hero-tb@1x.png 1x
          "
          type="image/png"
        />
        <source
          media="(max-width:767.98px)"
          srcset="
            ./images/hero/hero-mb@2x.png 2x,
            ./images/hero/hero-mb@1x.png 1x
          "
          type="image/png"
        />
        <img
          src="./images/hero/hero-mb@1x.png"
          alt="flower"
          width="390px"
          height="693px"
        />
      </picture>
    </div>
    <button class="hero__btn" type="button"></button>
  </div>
</section>
